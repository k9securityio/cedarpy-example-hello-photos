package:
  # https://www.serverless.com/framework/docs/providers/aws/guide/packaging
  patterns:
    - '*.py'
    - '!.git/**'
    - '!.idea/**'
    - '!*.iml'
    - '!Makefile'
    - '!__pycache__'
    - '!**/__pycache__'
    - '!node_modules/**'
    - '!package*.json'
    - '!venv*/**'
    - '!dist/**'
    - '!tests/**'

functions:
  hello_cedarpy:
    handler: handler.hello_cedarpy
    description: ${self:service} - check if cedarpy is working

  authorizer:
    handler: authorizer.authorize
    description: ${self:service} - API authorizer

resources:
  Description: "hello-photos deployment for stage: ${self:provider.stage}, branch: ${self:provider.build_branch}"
  Resources:
    HelloPhotosAppRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: hello-photos-${self:provider.stage}
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
                  - apigateway.amazonaws.com
              Action: sts:AssumeRole
        ManagedPolicyArns:
          - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        Policies:
          - PolicyName: ReadAppData
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - s3:GetObject
                  Resource: 'arn:aws:s3:::hello-photos-bucket-${self:provider.stage}*/*'

    PhotosBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: hello-photos-bucket-${self:provider.stage}
    # adapted from https://cloudncode.blog/2017/08/08/tidbit-api-gateway-as-a-s3-proxy-cloudformation-script-with-serverless-framework/
    S3ProxyApi:
      Type: "AWS::ApiGateway::RestApi"
      Properties:
        BinaryMediaTypes: # add or subtract MIME types here
          - image/png
          - image/jpg
          - image/gif
          - image/x-icon
          - application/octet-stream
        Description: API for hello-photos ${opt:stage}
        FailOnWarnings: false
        Name: ${self:provider.stage}-hello-photos-api
    ApiResourceUsers:
      Type: AWS::ApiGateway::Resource
      Properties:
        ParentId:
          Fn::GetAtt:
            - "S3ProxyApi"
            - "RootResourceId"
        PathPart: "users"
        RestApiId:
          Ref: "S3ProxyApi"
    ApiResourceUserId:
      Type: AWS::ApiGateway::Resource
      Properties:
        ParentId:
          Fn::GetAtt:
            - "ApiResourceUsers"
            - "ResourceId"
        PathPart: "{userId}"
        RestApiId:
          Ref: "S3ProxyApi"
    ApiResourceUserPhotos:
      Type: AWS::ApiGateway::Resource
      Properties:
        ParentId:
          Fn::GetAtt:
            - "ApiResourceUserId"
            - "ResourceId"
        PathPart: "photos"
        RestApiId:
          Ref: "S3ProxyApi"
    ApiResourceUserPhotoId:
      Type: AWS::ApiGateway::Resource
      Properties:
        ParentId:
          Fn::GetAtt:
            - "ApiResourceUserPhotos"
            - "ResourceId"
        PathPart: "{photoId}"
        RestApiId:
          Ref: "S3ProxyApi"

    s3ProxyGetMethod:
      Type: "AWS::ApiGateway::Method"
      Properties:
        ApiKeyRequired: false
        AuthorizationType: NONE
#        AuthorizationType: CUSTOM
#        AuthorizerId:
#          Ref: "s3ProxyAuthorizer"
        HttpMethod: GET
        RequestParameters:
          method.request.header.Content-Disposition: false
          method.request.header.Content-Type: false
          method.request.path.userId: true
          method.request.path.photoId: true
        Integration:
          Type: AWS
          Uri: arn:aws:apigateway:us-east-1:s3:path/hello-photos-bucket-${self:provider.stage}/users/{userId}/photos/{photoId}
          Credentials: !GetAtt HelloPhotosAppRole.Arn 
          IntegrationHttpMethod: GET
          IntegrationResponses:
              - StatusCode: 200
                ResponseParameters:
                  method.response.header.Content-Type: integration.response.header.Content-Type
                  method.response.header.Content-Disposition: integration.response.header.Content-Disposition
              - StatusCode: 400
                SelectionPattern: "400"
                ResponseParameters:
                  method.response.header.Content-Type: integration.response.header.Content-Type
                  method.response.header.Content-Disposition: integration.response.header.Content-Disposition
              - StatusCode: 404
                SelectionPattern: "404"
                ResponseParameters:
                  method.response.header.Content-Type: integration.response.header.Content-Type
                  method.response.header.Content-Disposition: integration.response.header.Content-Disposition
              - StatusCode: 500
                SelectionPattern: '5\d{2}'
                ResponseParameters:
                  method.response.header.Content-Type: integration.response.header.Content-Type
                  method.response.header.Content-Disposition: integration.response.header.Content-Disposition
          PassthroughBehavior: WHEN_NO_MATCH
          RequestParameters:
            integration.request.header.Content-Disposition: method.request.header.Content-Disposition
            integration.request.header.Content-Type: method.request.header.Content-Type
            integration.request.path.userId: method.request.path.userId
            integration.request.path.photoId: method.request.path.photoId
        MethodResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Content-Type: integration.response.header.Content-Type
              method.response.header.Content-Disposition: integration.response.header.Content-Disposition
          - StatusCode: 400
            ResponseParameters:
              method.response.header.Content-Type: integration.response.header.Content-Type
              method.response.header.Content-Disposition: integration.response.header.Content-Disposition
          - StatusCode: 404
            ResponseParameters:
              method.response.header.Content-Type: integration.response.header.Content-Type
              method.response.header.Content-Disposition: integration.response.header.Content-Disposition
          - StatusCode: 500
            ResponseParameters:
              method.response.header.Content-Type: integration.response.header.Content-Type
              method.response.header.Content-Disposition: integration.response.header.Content-Disposition
        ResourceId:
          Fn::GetAtt:
            - "ApiResourceUserPhotoId"
            - "ResourceId"
        RestApiId:
          Ref: "S3ProxyApi"
    ApiGatewayDeployment:
      Type: 'AWS::ApiGateway::Deployment'
      Properties:
        RestApiId:
          Ref: "S3ProxyApi"
        StageName: ${opt:stage}
      DependsOn:
        - s3ProxyGetMethod


plugins:
  - serverless-python-requirements
  - serverless-prune-plugin

